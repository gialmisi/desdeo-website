<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>Starter Template Â· Bootstrap</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %} type="text/css"/>
  </head>

  <body>
    {% if subpages_list %}
    <nav class="navbar justify-content-center">
      <ul class="nav justify-content-center">
	{% for page in subpages_list %}
	<li class="nav-item">
	<a class="nav-link active" href={{ page }}>{{ page|upper }}</a>
	</li>
	{% endfor %}
      </ul>
      {% endif %}
    </nav>
    <hr>
    <main role="main" class="container">
      <div>
	<h1 align="center">Homepage of the DESDEO framework</h1>
      </div>
      <!-- Carousel -->
      <div class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
	  <div class="carousel-item active">
	    <img class="d-block w-100" src={% static "images/desdeo_logo.png" %} alt="First slide">
	  </div>
	</div>
      </div>
      
    </main>

    <div class="fixed-bottom mx-2">
      <hr>
      <p class="float-left">LINKS | TO | VARIOUS | PLACES</p>
      <p class="float-right"><small>All rights reversed</small></p>
    </div>

  </body>

</html>
