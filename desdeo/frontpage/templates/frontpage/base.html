<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>DESDEO</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %} type="text/css"/>
    <!-- Custom style -->
    <style>
      .carousel-inner > .carousel-item {
	  height: 600px;
      }
    </style>
  </head>

  <body>
    <!-- Navigaion bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white sticky-top mb-2">
      <div class="container">
	<a class="navbar-brand" href="/">DESDEO</a>
	{% if subpages_list %}
	<ul class="nav nav-pills">
	  {% for page in subpages_list %}
	  {% if page.0 == this_page %}
	  <!-- Selected link -->
	  <li class="nav-item">
	    <a class="nav-link active text-light" href=/{{ page.0 }}>{{ page.1 }}</a>
	  </li>
	  {% else %}
	  <!-- Unselected link -->
	  <li class="nav-item">
	    <a class="nav-link text-light" href=/{{ page.0 }}>{{ page.1 }}</a>
	  </li>
	  {% endif %}
	  {% endfor %}
	</ul>
	{% endif %}
      </div>
    </nav>
    <!-- End navigation bar -->

    <main role="main" class="container">
      {% block content %}
      {% endblock %}
    </main>

    <footer class="page-footer font-small">
      <div class="footer-copyright text-center py-3">
	<p>VERY IMPORTANT LEGAL NOTICE!</p>
      </div>
    </footer>
  </body>

  <script src={% static "js/jquery-3.4.1.min.js" %} type="text/javascript"></script>
  <script src={% static "js/bootstrap.min.js" %} type="text/javascript"></script>
  <script src={% static "js/bootstrap.min.js" %} type="text/javascript"></script>
</html>
