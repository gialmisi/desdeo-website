{% load static %}
<h1 align="center">Meet the team</h1>
<hr>
{% if bios_list %}
  {% for bio in bios_list %}
  <p></p>
  <img src="{{ bio.image.url }}">
  <h3>{{ bio.name }}</h3>
  <p>{{ bio.description }}</p>
  <a href="mailto:{{ bio.email }}">{{ bio.email }}</a>
  <hr>
  {% endfor %}
{% endif %}

<p></p>
<a href="/">Back</a>
